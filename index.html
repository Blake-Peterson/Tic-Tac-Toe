<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div>
            <h1 id="turn">It's _______ Turn</h1>
            <div id="board-container">
                <div id="player-one">
                    <h2 id="player1-name">Player 1</h2>
                    <button class="change-player" id="player-1-change" >Change Player Name</button>
                    <form id="name-form-1" style="display: none;">
                        <label for="player-name-1">Enter New Name: </label>
                        <input type="text" id="player-name-1" placeholder="Bob the Builder">
                        <button type="submit">Submit</button>
                        <button type="button" id="cancel-name-change1">Cancel</button>
                    </form>
                </div>
                <div id="board"></div>
                <div id="player-two">
                    <h2 id="player2-name">Player 2</h2>
                    <button class="change-player" id="player-2-change">Change Player Name</button>
                    <form id="name-form-2" style="display: none;">
                        <label for="player-name-2">Enter New Name: </label>
                        <input type="text" id="player-name-2" placeholder="Bob the Builder">
                        <button type="submit">Submit</button>
                        <button type="button" id="cancel-name-change2">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
        <button id="restart-btn">Restart Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
