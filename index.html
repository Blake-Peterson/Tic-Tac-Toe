<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project: Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div>
            <h1 id="turn">It's _______ Turn</h1>
            <div id="board-container">
                <div id="player-one">
                    <h2>Player 1</h2>
                    <button class="change-player" id="player-1-change" >Change Player Name</button>
                </div>
                <div id="board"></div>
                <div id="player-two">
                    <h2>Player 2</h2>
                    <button class="change-player" id="player-2-change">Change Player Name</button>
                </div>
            </div>
        </div>
        <button id="restart-btn">Restart Game</button>
        <form id="name-form" style="display: none;">
            <label for="player-name">Enter New Name: </label>
            <input type="text" id="player-name" placeholder="Bob the Builder">
            <button type="submit">Submit</button>
            <button type="button" id="cancel-name-change">Cancel</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
